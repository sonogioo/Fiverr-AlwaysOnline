<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 5px 0;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 16px;
      font-weight: 500;
    }
    
    .switch {
      position: relative;
      width: 60px;
      height: 30px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .3s;
      border-radius: 30px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1dbf73;
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    
    .status {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-indicator.active {
      background-color: #1dbf73;
      box-shadow: 0 0 8px #1dbf73;
    }
    
    .status-indicator.inactive {
      background-color: #ff4444;
    }
    
    .info {
      font-size: 11px;
      opacity: 0.8;
      line-height: 1.4;
    }
    
    .footer {
      text-align: center;
      font-size: 10px;
      opacity: 0.7;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”¥ Fiverr Keep-Alive</h1>
    <div class="subtitle">Rimani sempre online</div>
  </div>
  
  <div class="card">
    <div class="toggle-container">
      <div class="toggle-label">Always Online</div>
      <label class="switch">
        <input type="checkbox" id="toggleKeepAlive">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Caricamento...</span>
    </div>
    
    <div class="info" style="margin-top: 12px;">
      ðŸ’¡ Quando attivo, una tab nascosta di Fiverr rimane aperta in background simulando attivitÃ  ogni 3 minuti.
    </div>
  </div>
  
  <div class="footer">
    v4.0 - Real Activity Simulation
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
